<!DOCTYPE html>
<html>
    <head>
        <title>Webform</title>
        <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
        <link href="main.css" rel="stylesheet" type="text/css"> 
        <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="mustache.min.js" type="text/javascript"></script>
        <script id="template" type="x-tmpl-mustache">
        <tr>
            <td>{{name}}</td>
            <td>{{email}}</td>
            <td>{{age}}</td>
            <td>{{sex}}</td>
        </tr>
        </script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <form id="mainForm" novalidate>
                <fieldset id="user-info">

                    <div class="block-input">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Full Name" size="40" maxlength="50">
                        <span id="nameError" class="status-text"></span>
                    </div>

                    <div class="block-input">   
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Valid Email Address" size="40" maxlength="50">
                        <span id="emailError" class="status-text"></span>
                    </div>

                    <div class="block-input">    
                        <label for="id">Age</label>
                        <input type="number" id="age" name="age" min="1" max="100">
                        <span id="ageError" class="status-text"></span>
                    </div>

                    <div class="radio-input">
                        <input type="radio" name="sex" value="Male" id="male" ><label for="male">Male</label>
                        <input type="radio" name="sex" value="Female" id="female" ><label for="female">Female</label>
                    </div>
                    <span id="sexError" class="status-text"></span>
                    <button type="submit"class="submit-btn">Submit</button>
                    <span id="result" class="status-text"></span>
                </fieldset> 
            </form>
        </div>
        <div class="container">
            <table id="outputTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Sex</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>
</html>
